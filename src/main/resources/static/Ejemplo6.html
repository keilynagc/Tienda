        <!-- Listas NO ordenadas: - -->
        <ul>
            <li>Item uno</li>  <!--Por cada elemento que quiero agregar a la lista agrego un Li(list item) - -->
            <li>Item dos</li>  
            <li>Item tres</li>  
        </ul>
         <!-- Listas ordenadas: Hace enumeración automática - -->
         <ol>
             <li>Elemento uno</li>   <!--Por cada elemento que quiero agregar a la lista agrego un Li(list item) - -->
             <li>Elemento dos</li> 
             <li>Elemento tres</li> 
             
         </ol>
         
         <ol type="A"> <!--Para personalizar la enumeración pueden ser letras mayúsculas "A" o min "a" o número romanos con "i" o "I" - -->
             <li>Elemento uno</li>   <!--Por cada elemento que quiero agregar a la lista agrego un Li(list item) - -->
             <li>Elemento dos</li> 
             <li>Elemento tres</li> 
         </ol>
         
         
          <!-- Anidar listas - -->
          <ul>
              <li>  <!--Inserto un elemento donde va a ir la lista anidada - -->
                  <ol> <!--Inserto lista - -->
                      <li>Elemento uno</li>   <!--Por cada elemento que quiero agregar a la lista agrego un Li(list item) - -->
                      <li>Elemento dos</li> 
                      <li>Elemento tres</li> 

                  </ol>
              </li> 
              <li>Item dos</li>  
              <li>Item tres</li>  
          </ul>
          
    </body>
